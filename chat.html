<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat Application</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-box { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; }
        #message-input { width: 70%; }
        #send-button { width: 25%; }
    </style>
</head>
<body>
    <h1>Real-Time Chat Application</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username">
    <br>
    <label for="room">Chat Room:</label>
    <select id="room">
        <option value="room1">Room 1</option>
        <option value="room2">Room 2</option>
        <option value="room3">Room 3</option>
    </select>
    <br>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type your message here">
    <button id="send-button">Send</button>

    <script>
        // TODO: Replace below with your Firebase project configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.getElementById('send-button').onclick = function() {
            const username = document.getElementById('username').value;
            const message = document.getElementById('message-input').value;
            const room = document.getElementById('room').value;
            const timestamp = new Date().toLocaleTimeString();
            database.ref('chats/' + room).push({
                username: username,
                message: message,
                timestamp: timestamp
            });
            document.getElementById('message-input').value = '';
        };

        const chatBox = document.getElementById('chat-box');
        database.ref('chats/').on('child_added', function(snapshot) {
            const data = snapshot.val();
            chatBox.innerHTML += '<p><strong>' + data.username + '</strong> [' + data.timestamp + ']: ' + data.message + '</p>';
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
